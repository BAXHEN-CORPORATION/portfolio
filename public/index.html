<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Portifólio pessoal do Leonardo Rebouças. Desenvolvedor Web React JS."
    />
    <meta name="title" content="Portifólio pessoal" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://leonardo.baxhen.com/"
      data-react-helmet="true"
    />
    <meta
      property="og:title"
      content="Portifólio Leonardo Rebouças"
      data-react-helmet="true"
    />

    <meta
      property="og:description"
      content="Portifólio pessoal do Leonardo Rebouças. Desenvolvedor Web React JS."
      data-react-helmet="true"
    />
    <meta
      property="og:image"
      content="https://firebasestorage.googleapis.com/v0/b/baxhen-image-hub.appspot.com/o/preview.png?alt=media&token=dd6d42e6-a65e-425c-aac2-715472988ff2"
      data-react-helmet="true"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://leonardo.baxhen.com/"
      data-react-helmet="true"
    />
    <meta
      property="twitter:title"
      content="Portifólio Leonardo Rebouças"
      data-react-helmet="true"
    />
    <meta
      property="twitter:description"
      content="Portifólio pessoal do Leonardo Rebouças. Desenvolvedor Web React JS."
      data-react-helmet="true"
    />
    <meta
      property="twitter:image"
      itemprop="image"
      content="https://firebasestorage.googleapis.com/v0/b/baxhen-image-hub.appspot.com/o/preview.png?alt=media&token=dd6d42e6-a65e-425c-aac2-715472988ff2"
      data-react-helmet="true"
    />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->

    <!-- Poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Import for using Icon component -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Portfolio Leonardo Rebouças</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
